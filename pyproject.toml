[tool.poetry.dependencies]
python = "^3.10"
pytest = "*"
sqlalchemy = "*"
greenlet = "*"
httpx = "*"
uvloop = "*"
asyncmy = "^0.2.7"

[tool.poetry.group.dev.dependencies]
